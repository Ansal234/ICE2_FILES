<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Validation & JavaScript</title>
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">
          <img src="/images/2xkinglogo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          List King
        </a>
      </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-5">Registration Form</h1>
        <form id="registration-form" name="registration-form" class="w-50 m-auto" onsubmit="return validateForm(event)">
            <p id="generalError"></p>            
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input
                type="text"
                class="form-control"
                id="usernameInput"
                placeholder="Username e.x KC03YYY"
                required
              />
              <p id="usernameError"></p>
            </div>
      
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                required
              />
              <p id="emailError"></p>
            </div>
      
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
                required
              />
              <p id="passwordError"></p>
            </div>
      
            <div class="form-group">
              <label for="inputPhone">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="inputPhone"
                placeholder="Phone Number e.x 123-123-1234"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                title="Enter a valid phone number"
                required
              />
              <p id="phoneError"></p>
            </div>
      
            <div class="form-group">
              <input id="submit-reg-form" type="submit" value="Send" name="Submit" class="btn btn-primary" />
              <input type="button" onclick="resetForm()" value="Reset" name="Reset" class="btn btn-outline-primary" />
            </div>
        </form>
    </div>
    <script src="scripts/formValidation.js"></script>
  </body>
</html>
